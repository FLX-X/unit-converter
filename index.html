<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" async></script>
</head>
<body>
    <div class="centering-container">
        <div class="card">
            <header class="card-header">
                <h1 class="header-title">Metric/Imperial Unit Conversion</h1>
                <input class="header-input" type="text" placeholder="20">
                <button class="header-btn">Convert</button>
            </header>
            <main class="card-main">
                <div class="unit-container">
                    <h2 class="unit-title">
                        Length (Meter/Feet)
                    </h2>
                    <p class="unit-paragraph length-paragraph">
                        20 meters = 65.616 feet | 20 feet = 6.096 meters
                    </p>
                </div>
                <div class="unit-container">
                    <h2 class="unit-title">
                        Volume (Liters/Gallons)
                    </h2>
                    <p class="unit-paragraph volume-paragraph">
                        20 liters = 5.284 gallons | 20 gallons = 75.708 liters
                    </p>
                </div>
                <div class="unit-container ">
                    <h2 class="unit-title">
                        Mass (Kilograms/Pounds)
                    </h2>
                    <p class="unit-paragraph mass-paragraph">
                        20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                    </p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
